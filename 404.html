<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - DocSpace UK</title>
    <meta name="description" content="The page you're looking for cannot be found. Return to DocSpace to download Companies House documents.">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://docspace.uk/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #2d3748;
            font-size: 72px;
            margin: 0;
        }
        h2 {
            color: #4a5568;
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            color: #718096;
            line-height: 1.6;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* Loading state for redirects */
        .loading {
            display: none;
            text-align: center;
        }
        .loading.show {
            display: block;
        }
        .container.hide {
            display: none;
        }
        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="errorContent">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist. You may have mistyped the URL or the page may have been moved.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
    
    <div class="container loading" id="loadingContent">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p>Taking you to the right page...</p>
    </div>

    <!-- GitHub Pages SEO URL Routing -->
    <script>
        // Handle SEO-friendly URLs on GitHub Pages
        (function() {
            const path = window.location.pathname;
            
            console.log('GitHub Pages SEO router - Path:', path);
            
            // Function to show loading and redirect
            function redirectWithLoading(url, delay = 0) {
                document.getElementById('errorContent').style.display = 'none';
                document.getElementById('loadingContent').style.display = 'block';
                
                setTimeout(() => {
                    window.location.replace(url);
                }, delay);
            }
            
            // Test redirect
            if (path === '/test-htaccess') {
                console.log('Test redirect working!');
                redirectWithLoading('/#test-success');
                return;
            }
            
            // Company pages: /company/12387565 -> /#company/12387565
            const companyMatch = path.match(/^\/company\/([A-Z0-9]+)$/i);
            if (companyMatch) {
                const companyNumber = companyMatch[1];
                console.log('Redirecting to company:', companyNumber);
                redirectWithLoading(`/#company/${companyNumber}`);
                return;
            }
            
            // Category pages
            const categoryRoutes = {
                '/oldest-companies': '',
                '/newest-companies': '', 
                '/royal-charter-companies': '',
                '/plc-companies': ''
            };
            
            if (categoryRoutes.hasOwnProperty(path)) {
                console.log('Redirecting to category page');
                redirectWithLoading('/');
                return;
            }
            
            // Industry pages: /industries/retail -> /#industry/retail
            const industryMatch = path.match(/^\/industries\/([a-z-]+)$/i);
            if (industryMatch) {
                const industry = industryMatch[1];
                console.log('Redirecting to industry:', industry);
                redirectWithLoading(`/#industry/${industry}`);
                return;
            }
            
            // Location pages: /companies/london -> /#location/london  
            const locationMatch = path.match(/^\/companies\/([a-z-]+)$/i);
            if (locationMatch) {
                const location = locationMatch[1];
                console.log('Redirecting to location:', location);
                redirectWithLoading(`/#location/${location}`);
                return;
            }
            
            // If none of the above, show normal 404 page
            console.log('Showing 404 page for:', path);
        })();
    </script>
</body>
</html>
