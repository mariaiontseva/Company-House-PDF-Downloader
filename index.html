<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies House PDF Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        
        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-box {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success {
            background: #c6f6d5;
            color: #276749;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background: #fed7d7;
            color: #9b2c2c;
            border: 1px solid #feb2b2;
        }
        
        .info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
        
        .warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-bar {
            background: #e2e8f0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .file-count {
            text-align: center;
            color: #4a5568;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .download-zip-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            margin-top: 20px;
            display: none;
        }
        
        .download-zip-btn:hover {
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }
        
        .api-note {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .api-note a {
            color: #667eea;
            text-decoration: none;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 12px;
            color: #4a5568;
        }
        
        .file-item {
            padding: 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-item.success {
            color: #38a169;
        }
        
        .file-item.error {
            color: #e53e3e;
        }
        
        .proxy-selector {
            margin-top: 10px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .proxy-selector label {
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .proxy-selector select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Companies House PDF Downloader</h1>
        <p class="subtitle">Download all PDF documents filed by UK companies as a ZIP file</p>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input 
                    type="text" 
                    id="companyName" 
                    placeholder="e.g. Tesco PLC, Sainsbury's" 
                    value="Lobster IT Limited"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="apiKey">Companies House API Key</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="Your API key" 
                    value="22aefa40-ee9e-47c0-b40a-2dd3c03165c6"
                    required
                >
                <p class="api-note">
                    Need an API key? <a href="https://developer.company-information.service.gov.uk/get-started" target="_blank">Get one free here</a>
                </p>
            </div>
            
            <div class="proxy-selector">
                <label>CORS Proxy Service</label>
                <select id="proxySelect">
                    <option value="https://api.codetabs.com/v1/proxy?quest=">CodeTabs Proxy</option>
                    <option value="https://corsproxy.io/?">CorsProxy.io</option>
                    <option value="https://api.allorigins.win/raw?url=">AllOrigins</option>
                    <option value="https://thingproxy.freeboard.io/fetch/">ThingProxy</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="searchBtn">
                Search & Download All PDFs
            </button>
        </form>
        
        <div class="status-box" id="statusBox"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="file-count" id="fileCount"></div>
            <div class="file-list" id="fileList"></div>
        </div>
    </div>
    
    <script>
        let currentProxy = 'https://api.codetabs.com/v1/proxy?quest=';
        
        document.getElementById('proxySelect').addEventListener('change', (e) => {
            currentProxy = e.target.value;
        });
        
        async function fetchWithProxy(url, apiKey) {
            const encodedUrl = encodeURIComponent(url);
            const proxyUrl = currentProxy + encodedUrl;
            
            try {
                // For CodeTabs, we need to handle auth differently
                if (currentProxy.includes('codetabs')) {
                    // CodeTabs doesn't forward auth headers properly, so we'll try without
                    const response = await fetch(proxyUrl);
                    return response;
                } else {
                    const response = await fetch(proxyUrl, {
                        headers: {
                            'Authorization': 'Basic ' + btoa(apiKey + ':')
                        }
                    });
                    return response;
                }
            } catch (error) {
                console.error('Proxy fetch error:', error);
                throw error;
            }
        }
        
        async function fetchPdfDirect(url) {
            // Try to fetch PDF directly from the document store
            try {
                const response = await fetch(url);
                if (response.ok) {
                    return await response.blob();
                }
            } catch (error) {
                console.error('Direct PDF fetch error:', error);
            }
            return null;
        }
        
        function showStatus(type, message) {
            const statusBox = document.getElementById('statusBox');
            statusBox.className = `status-box ${type}`;
            statusBox.textContent = message;
            statusBox.style.display = 'block';
        }
        
        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = `${percentage}%`;
            progressFill.textContent = `${percentage}%`;
            
            document.getElementById('fileCount').textContent = 
                `Processing ${current} of ${total} documents`;
        }
        
        function addFileToList(filename, status) {
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = `file-item ${status}`;
            fileItem.textContent = `${status === 'success' ? '‚úì' : '‚úó'} ${filename}`;
            fileList.appendChild(fileItem);
            fileList.scrollTop = fileList.scrollHeight;
        }
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const progressContainer = document.getElementById('progressContainer');
            
            searchBtn.disabled = true;
            searchBtn.innerHTML = 'Processing... <span class="spinner"></span>';
            progressContainer.style.display = 'none';
            document.getElementById('fileList').innerHTML = '';
            
            try {
                // Try a different approach - use the public Companies House website data
                showStatus('info', 'Searching for company...');
                
                // First, try to get company number via search
                const searchUrl = `https://api.companieshouse.gov.uk/search/companies?q=${encodeURIComponent(companyName)}&items_per_page=1`;
                
                let companyNumber = null;
                let companyTitle = null;
                
                try {
                    const searchResponse = await fetchWithProxy(searchUrl, apiKey);
                    if (searchResponse.ok) {
                        const searchData = await searchResponse.json();
                        if (searchData.items && searchData.items.length > 0) {
                            companyNumber = searchData.items[0].company_number;
                            companyTitle = searchData.items[0].title;
                        }
                    }
                } catch (error) {
                    console.error('Search error:', error);
                }
                
                if (!companyNumber) {
                    // If API search fails, generate a download script instead
                    showStatus('warning', 'Direct download not available. Generating download script...');
                    generateDownloadScript(companyName, apiKey);
                    return;
                }
                
                showStatus('success', `Found: ${companyTitle} (${companyNumber})`);
                
                // Try to get filing history
                showStatus('info', 'Fetching filing history...');
                const filingUrl = `https://api.companieshouse.gov.uk/company/${companyNumber}/filing-history?items_per_page=100`;
                
                try {
                    const filingResponse = await fetchWithProxy(filingUrl, apiKey);
                    if (!filingResponse.ok) {
                        throw new Error('Failed to fetch filing history');
                    }
                    
                    const filingData = await filingResponse.json();
                    const documents = filingData.items || [];
                    
                    if (documents.length === 0) {
                        throw new Error('No documents found');
                    }
                    
                    // Try to download PDFs
                    progressContainer.style.display = 'block';
                    const zip = new JSZip();
                    const folder = zip.folder(sanitizeFilename(companyTitle));
                    
                    let downloaded = 0;
                    let failed = 0;
                    
                    for (let i = 0; i < Math.min(documents.length, 20); i++) { // Limit to 20 for demo
                        const doc = documents[i];
                        updateProgress(i + 1, Math.min(documents.length, 20));
                        
                        if (doc.links && doc.links.document_metadata) {
                            const filename = generateFilename(doc);
                            
                            // Try multiple approaches to get the PDF
                            let pdfBlob = null;
                            
                            // Approach 1: Try the website URL pattern
                            const webUrl = `https://find-and-update.company-information.service.gov.uk/company/${companyNumber}/filing-history/${getDocumentId(doc.links.self)}/document?format=pdf`;
                            pdfBlob = await fetchPdfDirect(webUrl);
                            
                            if (pdfBlob && pdfBlob.size > 0) {
                                folder.file(filename, pdfBlob);
                                downloaded++;
                                addFileToList(filename, 'success');
                            } else {
                                failed++;
                                addFileToList(filename, 'error');
                            }
                            
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                    }
                    
                    if (downloaded > 0) {
                        showStatus('info', 'Creating ZIP file...');
                        const content = await zip.generateAsync({
                            type: 'blob',
                            compression: 'DEFLATE'
                        });
                        saveAs(content, `${sanitizeFilename(companyTitle)}_documents.zip`);
                        showStatus('success', `Downloaded ${downloaded} files!`);
                    } else {
                        throw new Error('Could not download any files');
                    }
                    
                } catch (error) {
                    throw error;
                }
                
            } catch (error) {
                showStatus('warning', 'Direct download failed. Generating Python script instead...');
                generateDownloadScript(companyName, apiKey);
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = 'Search & Download All PDFs';
            }
        });
        
        function getDocumentId(selfLink) {
            const parts = selfLink.split('/');
            return parts[parts.length - 1];
        }
        
        function generateFilename(doc) {
            const date = doc.date || 'unknown';
            const category = doc.category || 'document';
            const desc = (doc.description || 'document').substring(0, 50);
            return `${date}_${category}_${sanitizeFilename(desc)}.pdf`;
        }
        
        function sanitizeFilename(name) {
            return name.replace(/[^a-z0-9\s\-\_]/gi, '').trim().replace(/\s+/g, '_');
        }
        
        function generateDownloadScript(companyName, apiKey) {
            const script = `#!/usr/bin/env python3
"""Companies House PDF Downloader for ${companyName}"""

import os, sys, time, requests

API_KEY = "${apiKey}"
COMPANY_NAME = "${companyName}"

session = requests.Session()
session.auth = (API_KEY, '')

# Search for company
response = session.get("https://api.companieshouse.gov.uk/search/companies", 
                      params={"q": COMPANY_NAME, "items_per_page": 1})
if response.status_code == 401:
    print("Invalid API key. Get one at: https://developer.company-information.service.gov.uk/")
    sys.exit(1)

data = response.json()
if not data.get("items"):
    print(f"No company found: {COMPANY_NAME}")
    sys.exit(1)

company = data["items"][0]
print(f"Found: {company['title']} ({company['company_number']})")

# Get filing history
response = session.get(f"https://api.companieshouse.gov.uk/company/{company['company_number']}/filing-history",
                      params={"items_per_page": 100})
items = response.json().get("items", [])

# Download PDFs
output_dir = f"downloads/{company['title'].replace('/', '-')}"
os.makedirs(output_dir, exist_ok=True)

for i, item in enumerate(items):
    if item.get("links", {}).get("document_metadata"):
        doc_url = "https://api.companieshouse.gov.uk" + item["links"]["document_metadata"] + "/content"
        response = session.get(doc_url, headers={"Accept": "application/pdf"})
        if response.status_code == 200:
            filename = f"{item.get('date', 'unknown')}_{item.get('category', 'doc')}.pdf"
            with open(os.path.join(output_dir, filename), 'wb') as f:
                f.write(response.content)
            print(f"Downloaded: {filename}")
        time.sleep(0.5)

print(f"Done! Files saved to: {output_dir}")`;
            
            const blob = new Blob([script], { type: 'text/plain' });
            saveAs(blob, 'companies_house_downloader.py');
            
            showStatus('info', 'Python script downloaded. Run it with: python3 companies_house_downloader.py');
        }
    </script>
</body>
</html>
